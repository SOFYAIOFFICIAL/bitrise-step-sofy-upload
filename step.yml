

title: |-
  Sofy Upload
summary: |
  Upload your build at sofy.
description: |
  Upload your build at sofy through bitrise.
website: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload
source_code_url: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload
support_url: https://github.com/SOFYAIOFFICIAL/bitrise-step-sofy-upload/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04


project_type_tags:
  - ios
  - macos
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  - name: curl
  apt_get:
  - name: git
  - name: wget
  - name: curl

toolkit:
  bash:
    entry_file: step.sh


inputs:
  - build_path:
    opts:
      title: Build_path
      summary: A `.app`, `.ipa`, or `.apk` path.
      description: |
        A `.app`, `.ipa`, or `.apk` path.
        Typically this path is generated by a previous build Step in your
        Workflow. For example:
        - The Xcode build for simulator Step generates a .app file at `$BITRISE_APP_DIR_PATH`
        - The Xcode Archive & Export for iOS Step generates a ipa file at `$BITRISE_IPA_PATH`
        - The Android Build Step generates apk file at `$BITRISE_APK_PATH`
      is_required: true

  - upload_token:
    opts:
      title: upload_token
      description: |
        Each application registered in portal is associated with a unique upload
        token.
      is_required: true
      is_sensitive: true

